<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ff758c,#ff7eb3);
  font-family:sans-serif;
  overflow:hidden;
}
.card{
  background:white;
  padding:40px;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
  width:350px;
}
button{
  padding:15px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}
.yes{background:#ff4d6d;color:white;}
.no{background:#adb5bd;color:white;position:absolute;}
.love{
  font-size:36px;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
#meter{
  width:100%;
  height:12px;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}
#fill{
  width:10%;
  height:100%;
  background:#ff4d6d;
  transition:.3s;
}
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  animation:fall 2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="game">
  <div id="meter"><div id="fill"></div></div>
  <button class="yes" onclick="forgive()">Maaf Kiya ‚ù§Ô∏è</button>
</div>

<button class="no" id="noBtn" onclick="escape()">Nahi üò§</button>

<script>
let progress = 10;

function escape(){
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random()*80 + "%";
  btn.style.left = Math.random()*80 + "%";
  progress += 10;
  document.getElementById("fill").style.width = progress + "%";
  vibrate();
  if(progress >= 100) win();
}

function forgive(){
  win();
}

function win(){
  document.body.innerHTML = `
    <div class="love">‚ù§Ô∏è I LOVE YOU MERI BETI ‚ù§Ô∏è</div>
  `;
  for(let i=0;i<120;i++) confetti();
}

function confetti(){
  const c = document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),2000);
}

function vibrate(){
  if(navigator.vibrate){
    navigator.vibrate(50);
  }
}
</script>

</body>
</html>
